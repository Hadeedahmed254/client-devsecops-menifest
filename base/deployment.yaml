apiVersion: argoproj.io/v1alpha1 # ðŸ‘ˆ REQUIRED for Rollouts
kind: Rollout
metadata:
  name: bankapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bankapp
  # ðŸš¦ THE CANARY STRATEGY (GOD LEVEL)
  strategy:
    canary:
      steps:
      - setWeight: 10
      - pause: { duration: 10m } # Wait 10 mins for "Smoke Tests"
      - setWeight: 50
      - pause: { duration: 5m }
  template:
    metadata:
      labels:
        app: bankapp
    spec:
      containers:
      - name: bankapp
        image: bankapp:placeholder
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 45
          periodSeconds: 10
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: bankapp-config
              key: db_url
        - name: SPRING_DATASOURCE_USERNAME
          value: "admin"
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bankapp-secrets
              key: db_password
